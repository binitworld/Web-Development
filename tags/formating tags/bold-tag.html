<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Formatting tag</title>


</head>
<style>
    body{
        background-color: darkgray;
        text-align: center;
        margin: 0%;
        padding: 0%;
    }
    header{
        color: rgb(171, 74, 39);
        text-align: center;
        font-family: poppins , sans-serif;
        box-sizing: border-box;
        padding: 20px 10%;
        position: fixed;
        background: transparent;
        justify-content: space-between;
        width: 100%;
        text-align: center;

    }
</style>
<body>
    <h1 style="color :orange"><b>This is "Bold" -- Formatting Tag Example</b></h1>
    <h2 style="color :rgb(25, 127, 199)"><em>This is "Emphasizing" -- Formatting Tag Example</em></h2>
    <h3 style="color :green"><i>This is "Italic" -- Formatting Tag Example</i></h3>
    <h4 style="color :yellow"><s>This is "Strike" -- Formatting Tag Example</s></h4>
    <h5 style="color :black"><u>This is "UNDERLINE" -- Formatting Tag Example</u></h5>
</body>
</html>
